username: NATSU03
quotes:
  - text: "Those who break the rules are considered scum...but those who abandon their comrades are worse than scum."
    author: "obito uchiha"
    author_detail_url: "https://en.wikiquote.org/wiki/Naruto"
    created_at: "26 October 2021"
  - text: "The desire for a more positive experience is itself a negative experience. And, paradoxically, the acceptance of one's negative experience is itself a positive experience."
    author: "mark manson"
    created_at: "26 October 2021"
    
