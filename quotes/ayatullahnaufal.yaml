username: ayatullahnaufal
quotes:
  - text: 'Kita bisa berbeda dalam hal kebenaran, namun kita memiliki visi yang sama dalam hal kebaikan.'
    author: 'Habib Husein Ja'far'
    created_at: '4 Oktober 2021'
  - text: 'Sering kali kita mengkambinghitamkan orang lain atau sesuatu di luar diri kita. Padahal yang bermasalah adalah diri kita sendiri. Begitu pula kadang kita mencari solusi di luar diri. Padahal solusi itu sebenarnya ada dalam diri.'
    author: 'Ali bin Abi Thalib'
    created_at: 'Habib Husein Ja'far'
