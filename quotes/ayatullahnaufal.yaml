username: ayatullahnaufal
quotes:
  - text: 'Kita bisa berbeda dalam hal kebenaran, namun kita memiliki visi yang sama dalam hal kebaikan.'
    author: 'Habib Husein Ja'far'
    author_detail_url: 'https://id.wikipedia.org/wiki/Husein_Ja%27far_Al_Hadar'
    created_at: '4 Oktober 2021'
  - text: 'Sering kali kita mengkambing-hitamkan orang lain atau sesuatu di luar diri kita. Padahal yang bermasalah adalah diri kita sendiri. Begitu pula kadang kita mencari solusi di luar diri. Padahal solusi itu sebenarnya ada dalam diri.'
    author: 'Habib Husein Ja'far'
    author_detail_url: 'https://id.wikipedia.org/wiki/Husein_Ja%27far_Al_Hadar'
    created_at: '4 Oktober 2021'
