username: azizramdan
quotes:
  - text: 'Tidak perlu menjelaskan tentang dirimu kepada siapa pun, karena yang menyukaimu tidak butuh itu. Dan yang membencimu tidak akan percaya itu.'
    author: 'Ali bin Abi Thalib'
    created_at: '3 Oktober 2021'
  - text: 'Orang yang tidak mengetahui nilai nikmat tatkala mendatanginya akan sadar tatkala sudah lepas dari dirinya.'
    author: "Ibnu Atha'illah al-Iskandari"
    created_at: '3 Oktober 2021'
  - text: 'Jika kamu tidak sanggup menahan lelahnya belajar maka kamu harus sanggup menahan perihnya kebodohan.'
    author: "Imam Syafi'i"
    created_at: '3 Oktober 2021'