username: ibnusyawall
quotes:
  - text: "Jika Kamu tidak sanggup menahan lelahnya belajar maka kamu harus sanggup menahan perihnya kebodohan."
    author: "Imam Shafi'i"
    created_at: "17 Oktober 2021"
  - text: "Hidup kadang diatas, kadang dibawah, nikmati roda perputaran ini dengan semangat."
    author: "Ibnu Syawal"
    created_at: "16 Oktober 2021"
