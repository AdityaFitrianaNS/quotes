username: maulayyacyber
quotes:
  - text: 'Menuntut ilmu adalah taqwa. Menyampaikan ilmu adalah ibadah. Mengulang-ulang ilmu adalah zikir. Mencari ilmu adalah jihad.'
    author: 'Abu Hamid Al Ghazali'
    created_at: '3 Oktober 2021'
  - text: 'Harta itu kurang apabila dibelanjakan tapi ilmu bertambah bila dibelanjakan.'
    author: 'Ali bin Abi Thalib'
    created_at: '3 Oktober 2021'