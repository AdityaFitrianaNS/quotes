quotes:
  - text: 'Berbahagialah Anda ketika menemukan suatu permasalahan (bugs). Karena dengan hal itu berarti Anda akan naik level ketika berhasil menyelesaikannya. Maka bersabarlah, kuatkan tekad dan berdoalah agar Allah berikan kepada Anda kemudahan untuk menyelesaikannya.'
    author: 'Nur Muhammad'
    created_at: '5 Oktober 2021'
