username: nurfawaiq
quotes:
  - text: "Bersedih dengan orang yang tepat lebih baik daripada berbahagia dengan orang yang salah."
    author: "Gus Miftah"
    author_detail_url: "https://id.wikipedia.org/wiki/Miftah_Maulana_Habiburrahman"
    created_at: "11 Oktober 2021"
  - text: "Mencintai itu manusiawi. Merasakan sakit juga manusiawi. Namun mencintai meski sakit adalah manusia sejati."
    author: "Jalaluddin Rumi"
    author_detail_url: "https://id.wikipedia.org/wiki/Jalaluddin_Rumi"
    created_at: "11 Oktober 2021"
