username: nyancodeid
quotes:
  - text: "Yang terbaik di antara kalian ialah mereka nan berakhlak paling mulia."
    author: "Ali bin Abi Thalib"
    author_detail_url: "https://en.wikipedia.org/wiki/Ali_bin_Abi_Thalib"
    created_at: "3 Oktober 2021"
  - text: "Ucapan sahabat yang jujur lebih besar harganya daripada harta benda yang diwarisi nenek moyang."
    author: "Ali bin Abi Thalib"
    author_detail_url: "https://en.wikipedia.org/wiki/Ali_bin_Abi_Thalib"
    created_at: "3 Oktober 2021"
  - text: "Hiduplah dengan rendah hati, tidak peduli seberapa kekayaanmu."
    author: "Ali bin Abi Thalib"
    author_detail_url: "https://en.wikipedia.org/wiki/Ali_bin_Abi_Thalib"
    created_at: "3 Oktober 2021"
  - text: "Be like the flower that gives its fragrance to even the hand that crushes it."
    author: "Ali bin Abi Thalib"
    author_detail_url: "https://en.wikipedia.org/wiki/Ali_bin_Abi_Thalib"
    created_at: "3 Oktober 2021"
  - text: "Berhenti merasa kamu begitu kecil. Kamu adalah alam semesta yang bergembira."
    author: "Jalaluddin Rumi"
    author_detail_url: "https://id.wikipedia.org/wiki/Jalaluddin_Rumi"
    created_at: "3 Oktober 2021"
  - text: "Dalam perjalanan itu tak ada lorong sempit yang lebih sulit dari ini, beruntunglah orang yang tak membawa kedengkian sebagai teman."
    author: "Jalaluddin Rumi"
    author_detail_url: "https://id.wikipedia.org/wiki/Jalaluddin_Rumi"
    created_at: "3 Oktober 2021"
  - text: "Luka adalah tempat di mana cahaya memasukimu."
    author: "Jalaluddin Rumi"
    author_detail_url: "https://id.wikipedia.org/wiki/Jalaluddin_Rumi"
    created_at: "3 Oktober 2021"
  - text: "Waste your money and you're only out of money, but waste your time and you've lost a part of your life."
    author: "Michael LeBoeuf"
    author_detail_url: "https://en.wikipedia.org/wiki/Michael_LeBoeuf"
    created_at: "4 Oktober 2021"
  - text: "Jadilah diri kamu sendiri. Siapa lagi yang bisa melakukannya lebih baik ketimbang diri kamu sendiri?"
    author: "Frank J. Giblin"
    author_detail_url: "https://oakland.edu/eri/directory/frank-giblin"
    created_at: "6 Oktober 2021"
  - text: "Jagalah shalatmu. Karena saat kamu kehilangan shalat, maka kamu akan kehilangan segalanya."
    author: "Umar bin Khattab"
    author_detail_url: "https://id.wikipedia.org/wiki/Umar_bin_Khattab"
    created_at: "18 Oktober 2021"
  - text: "Saya terus menerus mencari pengetahuan dan kebenaran kemudian itu menjadi keyakinan saya bahwa untuk mendapatkan pencerahan dan kedekatan dengan Allah tidak ada cara yang lebih baik selain mencari kebenaran dan pengetahuan"
    author: "Ibn Al-Haytham"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Haitham"
    created_at: "24 Oktober 2021"
  - text: "Saat kebodohan menguasai kesadaran, maka kesadaran memiliki hak untuk berbuat hal paling bodoh."
    author: "Ibn Sina"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Sina"
    created_at: "24 Oktober 2021"
  - text: "Mereka mengajak orang-orang menuju ke surga, sementara mengajak anak yatim makan saja mereka tidak mampu."
    author: "Ibn Sina"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Sina"
    created_at: "24 Oktober 2021"
  - text: "Saat hati sedang marah, jangan menjawab persoalan."
    author: "Ibn Sina"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Sina"
    created_at: "24 Oktober 2021"
  - text: "Janganlah engkau berduka atas apa yang telah terjadi karena tidak ada apa pun di dunia ini yang abadi."
    author: "Imam Syafi’i"
    author_detail_url: "https://id.wikipedia.org/wiki/Abu_Abdullah_Muhammad_asy-Syafi'i"
    created_at: "24 Oktober 2021"
  - text: "Ilmu itu bukan yang dihafal, tetapi yang memberi manfaat."
    author: "Imam Syafi’i"
    author_detail_url: "https://id.wikipedia.org/wiki/Abu_Abdullah_Muhammad_asy-Syafi'i"
    created_at: "24 Oktober 2021"
  - text: "Besarnya rasa takut itu sesuai dengan kapasitas ilmunya."
    author: "Imam Syafi’i"
    author_detail_url: "https://id.wikipedia.org/wiki/Abu_Abdullah_Muhammad_asy-Syafi'i"
    created_at: "24 Oktober 2021"
  - text: "Ilmu itu seperti air. Jika ia tidak bergerak, maka ia akan menjadi keruh lalu membusuk."
    author: "Imam Syafi’i"
    author_detail_url: "https://id.wikipedia.org/wiki/Abu_Abdullah_Muhammad_asy-Syafi'i"
    created_at: "24 Oktober 2021"
  - text: "Angin subuh mempunyai rahasia yang ingin disampaikan kepada kita. Janganlah kembali tidur, berikanlah diri kita penghargaan untuk melintasi ambang pintu."
    author: "Jalaluddin Rumi"
    author_detail_url: "https://id.wikipedia.org/wiki/Jalaluddin_Rumi"
    created_at: "24 Oktober 2021"
  
