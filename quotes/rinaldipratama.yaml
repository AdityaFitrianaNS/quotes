quotes:
  - text: "Reality is a lovely place, but I wouldn't want to live there."
    author: "Adam Young"
    author_detail_url: "https://owlcity.fandom.com/wiki/Adam_Young"
    created_at: "19 Oktober 2021"
  - text: "Today I fell asleep reading a book. The book is called INSOMNIA. I win."
    author: "Adam Young"
    author_detail_url: "https://owlcity.fandom.com/wiki/Adam_Young"
    created_at: "19 Oktober 2021"
  - text: "It's been my experience that you can nearly always enjoy things if you make up your mind firmly that you will."
    author: "Lucy Maud Montgomery"
    author_detail_url: "https://en.wikipedia.org/wiki/Lucy_Maud_Montgomery"
    created_at: "19 Oktober 2021"
  - text: "I'm so glad I live in a world where there are Octobers."
    author: "Lucy Maud Montgomery"
    author_detail_url: "https://en.wikipedia.org/wiki/Lucy_Maud_Montgomery"
    created_at: "19 Oktober 2021"
  - text: "Life is worth living as long as there's a laugh in it."
    author: "Lucy Maud Montgomery"
    author_detail_url: "https://en.wikipedia.org/wiki/Lucy_Maud_Montgomery"
    created_at: "19 Oktober 2021"
  - text: "Kindred spirits are not so scarce as I used to think. It's splendid to find out there are so many of them in the world."
    author: "Lucy Maud Montgomery"
    author_detail_url: "https://en.wikipedia.org/wiki/Lucy_Maud_Montgomery"
    created_at: "19 Oktober 2021"
  - text: "Isn't it nice to think that tomorrow is a new day with no mistakes in it yet?"
    author: "Lucy Maud Montgomery"
    author_detail_url: "https://en.wikipedia.org/wiki/Lucy_Maud_Montgomery"
    created_at: "19 Oktober 2021"
  - text: "If all the world hated you and believed you wicked, while your own conscience approved of you and absolved you from guilt, you would not be without friends."
    author: "Charlotte Brontë"
    author_detail_url: "https://en.wikipedia.org/wiki/Charlotte_Bront%C3%AB"
    created_at: "19 Oktober 2021"
  - text: "I remembered that the real world was wide, and that a varied field of hopes and fears, of sensations and excitements, awaited those who had the courage to go forth into its expanse, to seek real knowledge of life amidst its perils."
    author: "Charlotte Brontë"
    author_detail_url: "https://en.wikipedia.org/wiki/Charlotte_Bront%C3%AB"
    created_at: "19 Oktober 2021"
