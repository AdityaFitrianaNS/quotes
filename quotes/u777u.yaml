  - text: "Tiada kesusahan yang kekal, tiada kegembiraan yang abadi, tiada kefakiran yang lama, tiada kemakmuran yang lestari."
    author: "Imam Syafi’i"
    author_detail_url: "https://id.wikipedia.org/wiki/Abu_Abdullah_Muhammad_asy-Syafi'i"
