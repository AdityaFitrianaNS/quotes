username: yulidarmaulana
quotes:
  - text: 'Jangan buat ilmumu menjadi kebodohan,dan keyakinan menjadi keraguan, jika engkau mempunyai pengetahuan, lakukanlah, jika engkau yakin majullah!'
    author: 'Ali bin Abi Thalib'
    created_at: '3 Oktober 2021'
  - text: 'Perbuatan buruk yang menjadikanmu bersedih, lebih baik di sisi Allah dari pada perbuatan baik yang membuatmu bangga.'
    author: "Ali bin Abi Thalib"
    created_at: '3 Oktober 2021'
  - text: 'Tuntutlah ilmu, karena jika Anda seorang kaya maka ilmu itu memperindah Anda dan jika Anda miskin maka ilmu memelihara Anda.'
    author: "Ali bin Abi Thalib"
    created_at: '3 Oktober 2021'
  - text: 'Siapapun yang terhibur dengan buku-buku, kebahagiaan tak akan sirna dari dirinya.'
    author: "Ali bin Abi Thalib"
    created_at: '3 Oktober 2021'
  - text: 'Ilmu itu lebih baik daripada harta. Ilmu akan menjaga engkau dan engkau menjaga harta. Ilmu itu penghukum (hakim) sedangkan harta terhukum. Kalau harta itu akan berkurang apabila dibelanjakan, tetapi ilmu akan bertambah apabila dibelanjakan.'
    author: "Ali bin Abi Thalib"
    created_at: '3 Oktober 2021'